<div style="padding: 6px;">
    {{#each items}}
        <div class="mdl-shadow--2dp" style="padding: 10px">
            {{this.code}} - {{this.name}} ({{this.constructorId}}) <br/>
            PREZZO: {{toCurrency(this.priceReal)}}<br/>
            <div class="mdl-currency-usd mdl-js-currency-usd mdl-currency-usd--floating-label">
                <input onkeyup="this.form.updateSummary('{{this.id}}', this.value)" value="{{this.offeredPrice}}"
                       class="mdl-currency-usd__input" type="text" id="e_summary_price_{{this.id}}">
                <label class="mdl-currency-usd__label" for="e_summary_price_{{this.id}}">
                    PREZZO PROPOSTO
                </label>
                <div class="mdl-currency-usd__symbol">â‚¬</div>
                <span class="mdl-currency-usd__error">#.##</span>
            </div>
            <button type="button" onclick="this.form.showPriceList()"
                    class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    data-upgraded=",MaterialButton,MaterialRipple">
                <i class="material-icons">help</i> <span
                    class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>
            <br/>
        </div>
    {{/each}}
    <div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input onkeyup="this.form.updateMainSummary('payment', this.value)" value="{{summary.payment}}"
                   class="mdl-textfield__input" type="text" id="summary_payment">
            <label class="mdl-textfield__label" for="summary_payment">
                PAGAMENTO
            </label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input onkeyup="this.form.updateMainSummary('availability', this.value)" value="{{summary.availability}}"
                   class="mdl-textfield__input" type="text" id="summary_availability">
            <label class="mdl-textfield__label" for="summary_availability">
                DISPONIBILITA'
            </label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input onkeyup="this.form.updateMainSummary('validity', this.value)" value="{{summary.validity}}"
                   class="mdl-textfield__input" type="number" id="summary_validity">
            <label class="mdl-textfield__label" for="summary_validity">
                VALIDITA' OFFERTA (giorni)
            </label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
            <textarea onkeyup="this.form.updateMainSummary('notes', this.value)"
                      style="width: 100%;" class="mdl-textfield__input" rows="4"
                      id="summary_notes">{{summary.notes}}</textarea>
            <label class="mdl-textfield__label" for="summary_notes">
                NOTE
            </label>
        </div>
    </div>
    <br/>
    <div style="text-align: center; display: {{fn(showNextButton)}};">
        <button type="button"
                onclick="this.form.step('leasings')"
                class="mdl-button mdl-color--accent mdl-color-text--accent-contrast mdl-cell--6-col mdl-cell--order-12-phone">
            PROSEGUI
        </button>
    </div>
</div>
