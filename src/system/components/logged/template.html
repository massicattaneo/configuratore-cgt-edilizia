<div #wrapper class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-shadow--2dp mdl-card">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
            I MIEI DATI:
        </div>
        <table style="width: 100%;padding: 10px">
            <tr>
                <td>CREATO:</td>
                <td>{{formatLongDate(user.created)}} - {{formatTime(user.created)}}</td>
            </tr>
            <tr>
                <td>EMAIL:</td>
                <td>{{user.email}}</td>
            </tr>
            <tr style="display: {{showOrganization}};">
                <td>CONCESSIONARIO:</td>
                <td>{{retailer.name}}</td>
            </tr>
        </table>
        <div class="mdl-list__item" style="display: {{showDiscount}};">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 190px;">
                <input value="{{user.discount}}" class="mdl-textfield__input" type="number" id="discount">
                <label class="mdl-textfield__label" for="discount">{{register.discount}}</label>
            </div>
            %
        </div>
        <div class="mdl-list__item">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input value="{{user.name}}" class="mdl-textfield__input" type="text" id="name">
                <label class="mdl-textfield__label" for="name">{{register.name}}</label>
            </div>
        </div>
        <div class="mdl-list__item">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input value="{{user.surname}}" class="mdl-textfield__input" type="text" id="surname">
                <label class="mdl-textfield__label" for="surname">{{register.surname}}</label>
            </div>
        </div>
        <div class="mdl-list__item">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input value="{{user.tel}}" class="mdl-textfield__input" type="text" id="tel">
                <label class="mdl-textfield__label" for="name">{{register.tel}}</label>
            </div>
        </div>
        <hr/>
        <div style="text-align: center;">
            <button type="button"
                    style="margin-bottom: 10px"
                    onclick="this.form.save()"
                    class="mdl-button mdl-color--accent mdl-color-text--accent-contrast mdl-cell--6-col mdl-cell--order-12-phone">
                SALVA
            </button>
        </div>
    </div>
