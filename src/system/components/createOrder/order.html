<form #form enctype="multipart/form-data" class="mdl-grid">
    <div #summary></div>
    <div style="display: {{showExchange}}" class="mdl-cell mdl-shadow--2dp mdl-cell--12-col">
        <div class="mdl-card__title mdl-color-text--primary-contrast mdl-color--primary">
            PERMUTA: {{exchange.name}} ({{exchange.builder}}) - {{exchange.model}}
        </div>

        <div style="padding: 10px">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input onchange="this.form.updateStore('exchange.date', this.value)" class="mdl-textfield__input" type="date" id="exchange_date">
                <label class="mdl-textfield__label" for="exchange_date">
                    DATA VENDITA
                </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select onchange="this.form.updateStore('exchange.documents', this.value)" class="mdl-textfield__input" id="exchange_documents" name="exchange_documents">
                    <option value=""></option>
                    <option value="Presenti">Presenti</option>
                    <option value="Non presenti">Non presenti</option>
                    <option value="Incompleti">Incompleti</option>
                </select>
                <label class="mdl-textfield__label" for="exchange_documents">DOCUMENTI PERMUTA</label>
            </div>
            <div class="mdl-currency-usd mdl-js-currency-usd mdl-currency-usd--floating-label">
                <input value="{{exchange.value}}" onkeyup="this.form.updateStore('exchange.value', this.value)"
                       class="mdl-currency-usd__input" type="text" id="exchange_value"/>
                <label class="mdl-currency-usd__label" for="exchange_value">VALORE RITIRO PERMUTA</label>
                <div class="mdl-currency-usd__symbol">€</div>
                <span class="mdl-currency-usd__error">#.##</span>
            </div>
            <div class="mdl-currency-usd mdl-js-currency-usd mdl-currency-usd--floating-label">
                <input value="{{exchange.cost}}" onkeyup="this.form.updateStore('exchange.cost', this.value)"
                       class="mdl-currency-usd__input" type="text" id="exchange_cost"/>
                <label class="mdl-currency-usd__label" for="exchange_cost">VALORE ACQUISTO PERMUTA</label>
                <div class="mdl-currency-usd__symbol">€</div>
                <span class="mdl-currency-usd__error">#.##</span>
            </div>
        </div>
    </div>

    <div class="mdl-cell mdl-shadow--2dp mdl-cell--12-col">
        <div class="mdl-card__title mdl-color-text--primary-contrast mdl-color--primary">
            ORDINA: {{title}}</div>
        <div style="padding: 10px">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select onchange="this.form.updateStore('leasing.on', this.value)" class="mdl-textfield__input" id="leasing" name="leasing">
                    <option value=""></option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
                <label class="mdl-textfield__label" for="leasing">LEASING</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: {{showExtendedOrder}};">
                <select onchange="this.form.updateStore('exchange.plate', this.value)" class="mdl-textfield__input" id="exchange_plate" name="exchange_plate">
                    <option value=""></option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
                <label class="mdl-textfield__label" for="exchange_plate">TARGATURA</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input onchange="this.form.updateStore('deliveryDate', this.value)" class="mdl-textfield__input" type="date" id="delivery_date">
                <label class="mdl-textfield__label" for="delivery_date">
                    DATA PREVISTA CONSEGNA
                </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: {{showExtendedOrder}};">
                <select onchange="this.form.updateStore('exchange.mechanic', this.value)" class="mdl-textfield__input" id="exchange_mechanic" name="exchange_mechanic">
                    <option value=""></option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
                <label class="mdl-textfield__label" for="exchange_mechanic">CONSEGNA MECCANICO OFFICINA ESTERNA</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: {{showExtendedOrder}};">
                <select onchange="this.form.updateStore('exchange.declaration', this.value)" class="mdl-textfield__input" id="exchange_declaration" name="exchange_declaration">
                    <option value=""></option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                    <option value="N.A.">N.A.</option>
                </select>
                <label class="mdl-textfield__label" for="exchange_declaration">DICHIARAZIONE PER SOLLEVAMENTO</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"  style="display: {{showOutsource}};">
                <input onkeyup="this.form.updateStore('outsource.campaign', this.value)" class="mdl-textfield__input" type="text" id="campaign">
                <label class="mdl-textfield__label" for="campaign">
                    CAMPAGNA
                </label>
            </div>
            <div style="background-color: #dddddd; padding: 10px; border-radius: 6px;">
                <div class="mdl-currency-usd mdl-js-currency-usd mdl-currency-usd--floating-label">
                    <input value="{{priceOffered}}" onkeyup="this.form.updateStore('price', this.value)" class="mdl-currency-usd__input" type="text" id="price"/>
                    <label class="mdl-currency-usd__label" for="price">PREZZO TOTALE (ESCLUSA LA PERMUTA):</label>
                    <div class="mdl-currency-usd__symbol">€</div>
                    <span class="mdl-currency-usd__error">#.##</span>
                </div>
                <br/>
                ({{fn(offeredPriceLabel)}}: {{toCurrency(priceOffered)}} - PREZZO LISTINO: {{toCurrency(priceReal)}})
            </div>
            <br/>
            <div>

                <button type="button" onclick="this.form.showPriceList('{{table}}', '{{id}}')"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                        data-upgraded=",MaterialButton,MaterialRipple">
                    <i class="material-icons">help</i> <span
                        class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>

                <button type="button" onclick="this.form.previewBudget('{{table}}', '{{id}}')"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                        data-upgraded=",MaterialButton,MaterialRipple">
                    <i class="material-icons">assignment</i> <span
                        class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>

                <button type="button" onclick="this.form.modifyBudget('{{table}}', '{{id}}')"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                        data-upgraded=",MaterialButton,MaterialRipple">
                    <i class="material-icons">edit</i> <span
                        class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>


            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"  style="display: {{showOutsource}};">
                <input onkeyup="this.form.updateStore('outsource.transport', this.value)" value="a nostra cura"
                       class="mdl-textfield__input" type="text" id="transport">
                <label class="mdl-textfield__label" for="transport">
                    TRASPORTO
                </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"  style="display: {{showOutsource}};">
                <input onkeyup="this.form.updateStore('outsource.payment', this.value)" value="come concordato"
                       class="mdl-textfield__input" type="text" id="payment">
                <label class="mdl-textfield__label" for="payment">
                    PAGAMENTO
                </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
                <textarea onkeyup="this.form.updateStore('notes', this.value)"
                          style="width: 100%;" class="mdl-textfield__input" rows="4"
                          id="summary_notes">{{summary.notes}}</textarea>
                <label class="mdl-textfield__label" for="summary_notes">
                    NOTE
                </label>
            </div>
            <fieldset>
                <legend>INVIA L'ORDINE VIA MAIL A:</legend>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                    <input disabled type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
                    <span class="mdl-checkbox__label">UFFICIO VENDITE CGT</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="emailMe">
                    <input onchange="this.form.updateStore('emailMe', this.value)" type="checkbox" id="emailMe" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">A ME</span>
                </label>
            </fieldset>
            <br/>
            <div #files></div>
        </div>
        <div style="text-align: center; {{on}}">
            <button type="button"
                    onclick="this.form.save('{{table}}', '{{id}}')"
                    class="mdl-button mdl-color--accent mdl-color-text--accent-contrast mdl-cell--6-col mdl-cell--order-12-phone">
                INVIA ORDINE
            </button>
        </div>
        <br/>
    </div>

</form>
