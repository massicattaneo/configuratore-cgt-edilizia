<dialog class="mdl-dialog" style="width: 90%; top: 16px">
    <form #form>
        <div class="mdl-dialog__content" style="padding: 20px 0;">
            <h6>RIEPILOGO PREZZI</h6>
            <table width="100%">
                <tr>
                    <td>&nbsp;</td>
                    <td style="text-align: right;">LISTINO</td>
                    <td style="text-align: right;">MINIMO</td>
                </tr>
                <tr>
                    <td>Macchina</td>
                    <td style="text-align: right;">{{vehicle.priceReal}}</td>
                    <td style="text-align: right;">{{vehicle.priceMin}}</td>
                </tr>
                {{#each equipments}}
                <tr>
                    <td>{{this.name}}</td>
                    <td style="text-align: right;">{{this.priceReal}}</td>
                    <td style="text-align: right;">{{this.priceMin}}</td>
                </tr>
                {{/each}}
                <tr>
                    <td>Totale</td>
                    <td style="text-align: right;">{{total.priceReal}}</td>
                    <td style="text-align: right;">{{total.priceMin}}</td>
                </tr>
            </table>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close" onclick="this.form.close()">CHIUDI</button>
        </div>
    </form>
</dialog>
