<fieldset #model_{{id}} type="button"
        onclick="this.form.change('{{itemName}}', '{{id}}')"
        class="mdl-card mdl-cell mdl-cell--{{gridNum}}-col mdl-shadow--2dp">
    <div style="{{notSelected}}"
         class="mdl-card__title mdl-color--grey-700 mdl-color-text--white">
        {{name}}
    </div>
    <div style="{{selected}}"
            class="mdl-card__title mdl-color--accent mdl-color-text--accent-contrast">
        {{name}}
    </div>
    <!--<img src="{{src}}" style="max-width: 100%;"/>-->
    <p class="mdl-card__supporting-text">{{description}}</p>
    <ul>
        {{#each info}}
        <li>{{this}}</li>
        {{/each}}
    </ul>
</fieldset>
